services:
  db:
    image: postgres:latest #15
    #container_name: postgres_neuralshoes_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - keycloak-network
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=neuralshoes
    restart: unless-stopped  # Reinicia el servicio autom√°ticamente si falla
    ports: 
      - "5432:5432"

  backend:
    #container_name: backend_api_django
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    networks:
      - keycloak-network  
    depends_on:
      - db
    restart: unless-stopped  
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-key-for-development
      - DB_NAME=neuralshoes
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
    ports:
      - "8000:8000"

  keycloak-db:
    image: postgres:latest #15
    #container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    restart: unless-stopped
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - keycloak-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest #24.0.3
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: 123
      KC_HTTP_RESPONSE_HEADER_CONTENT_SECURITY_POLICY: "frame-ancestors 'self' http://localhost:4200"
    restart: unless-stopped  
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    volumes:
      - ./themes:/opt/keycloak/themes
    networks:
      - keycloak-network

volumes:
  postgres_data:
  keycloak_data:

networks:
  keycloak-network: